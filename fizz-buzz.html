    <body>
        <!--[if lt IE 7]>

        <script>
            let userInput = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "))
            // console.log(userInput)
            for (let i = 1; i <= userInput; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    console.log(i + " FizzBuzz")
                } else if (i % 3 === 0) {
                    console.log(i + " Fizz")
                } else if (i % 5 === 0 ) {
                    console.log(i + " Buzz")
                } else {
                    console.log(i)
                }
            }
        </script>
    </body>
